name: Node CI

# 指定触发action的事件
on:
  push:
    # 指定触发指定事件的分支 仅master触发
    branches:
      - master
  pull_request: # 待测试
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ strategy.matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ strategy.matrix.node-version }}
      - name: 执行npm install
        run: |
          npm install
        env:
          CI: true

      - name: 部署h5示例应用
        run: |
          cd packages/demo
          echo 'npm install'
          npm install
          echo 'npm run build:h5'
          npm run build:h5
          echo '构建完成✅'
          cd dist
          echo 'git init'
          git init
          echo 'git config --global user.name'
          git config --global user.name ${{ secrets.USER_NAME }}
          echo 'git config --global user.email'
          git config --global user.email ${{ secrets.USER_EMAIL }}
          echo 'git config --global init.defaultBranch'
          git config --global init.defaultBranch main
          echo 'git remote set-url'
          git remote set-url origin https://lexmin0412:${{ secrets.USER_PWD }}@github.com/lexmin0412/taro-xui-h5-sample.git
          echo 'git add .'
          git add .
          echo 'git commit -m'
          git commit -m 'deploy'
          echo 'git push -f'
          git push -f origin HEAD:main
      - name: 发送企业微信推送消息
        run: |
          node qywxrobot.js key=${{secrets.QYWX_ROBOT_KEY}}